<ngx-charts-line-chart [results]="dataLineChart" [animations]="animationLineChart" [scheme]="colorSchemePC"
    [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel">
    <ng-template #tooltipTemplate let-model="model">
        <span>{{ model.city }}</span><br>
        <span>🏅{{ model.value }}</span><br>
        <span>{{ model.athleteCounts }} athletes</span>
    </ng-template>
</ngx-charts-line-chart>
