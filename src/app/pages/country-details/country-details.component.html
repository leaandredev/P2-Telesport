<div class="app-content">
    <h2>{{ olympic.country }}</h2>
    <div class="stats-card-container">
        <app-stats-card title='Number of entries' [value]="numberOfEntries"></app-stats-card>
        <app-stats-card title='Total number medals' [value]="totalNumberOfMedals"></app-stats-card>
        <app-stats-card title='Total number of athletes' [value]="totalNumberOfAthletes"></app-stats-card>
    </div>
    <app-ngx-line-chart [dataLineChart]="dataLineChart"></app-ngx-line-chart>
    <button class="return-btn btn" type="button" routerLink="">Return</button>
</div>
